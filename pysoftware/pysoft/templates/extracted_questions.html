{% extends 'index.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 m-4">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">
            {{ questions|length }} Questions Were Extracted
        </h1>
        
        <ul class="space-y-6">
            {% for text in questions %}
                <li class="border border-gray-200 rounded-md p-4">
                    <p class="font-medium text-lg text-gray-700">
                        Question {{ forloop.counter }}: "{{ text.question_main }}"
                    </p>
                    <p class="text-gray-600">
                        <span class="font-semibold">Options Found:</span> {{ text.options }}
                    </p>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-8">
            <a href="{% url 'dashboard' %}" 
               class="text-blue-600 hover:underline text-sm font-medium">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock content %}
