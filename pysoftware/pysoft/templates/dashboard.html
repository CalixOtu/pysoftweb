{% extends 'index.html' %}

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-8 m-4 max-w-3xl w-full bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Dashboard</h1>
        
        <div class="flex justify-between items-center mb-4">
            <a href="{% url 'upload_pdf' %}" 
               class="inline-block px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-md transition duration-200">
                Upload New PDF
            </a>
            <a href="{% url 'extracted_text_list' %}" 
               class="inline-block px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200">
                View Extracted Texts
            </a>
        </div>
        
        <ul class="space-y-3">
          {% for pdf in pdfs %}
            <li class="p-4 bg-gray-50 rounded-lg shadow flex items-center justify-between">
                <span class="text-gray-800 font-medium">{{ pdf.title }}</span>
                <a href="{% url 'extract_text' pdf.id %}" 
                   class="text-sm font-medium text-blue-600 hover:underline">
                    Extract Text
                </a>
            </li>
          {% endfor %}
        </ul>
    </div>
</body>
{% endblock content %}
