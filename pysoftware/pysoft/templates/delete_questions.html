{% extends 'index.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-xl font-semibold text-gray-800 mb-4">Confirm Delete</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this text?</p>

        <form method="post" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none">
                Yes, delete
            </button>
            <a href="{% url 'extracted_text_list' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock content %}
