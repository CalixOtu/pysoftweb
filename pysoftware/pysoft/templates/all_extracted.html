{% extends 'index.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-10">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 m-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Extracted Texts</h1>
        
        <ul class="space-y-4">
          {% for text in texts %}
            <li class="flex items-center justify-between border-b border-gray-200 pb-3">
                <span class="text-gray-700">{{ forloop.counter }}. {{ text.question_main|truncatewords:10 }}</span>
                <div class="space-x-4">
                    <a href="{% url 'edit_extracted_text' text.id %}" class="text-blue-500 hover:underline">
                        Edit
                    </a>
                    <a href="{% url 'delete_extracted_text' text.id %}" class="text-red-500 hover:underline">
                        Delete
                    </a>
                </div>
            </li>
          {% endfor %}
        </ul>

        <a href="{% url 'dashboard' %}" class="mt-6 inline-block text-blue-600 hover:underline">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock content %}
