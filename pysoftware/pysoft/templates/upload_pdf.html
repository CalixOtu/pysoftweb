{% extends 'index.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white p-8 m-4 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Upload PDF</h1>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" 
                    class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200">
                Upload
            </button>
        </form>

        <a href="{% url 'dashboard' %}" 
           class="inline-block mt-6 text-sm text-blue-600 hover:underline">
            &larr; Back to Dashboard
        </a>
    </div>
</div>
{% endblock content %}
