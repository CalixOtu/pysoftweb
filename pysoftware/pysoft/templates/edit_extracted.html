{% extends 'index.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Edit Extracted Text</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">
                Save Changes
            </button>
        </form>

        <div class="mt-6">
            <a href="{% url 'extracted_text_list' %}" class="text-blue-600 hover:underline text-sm font-medium">
                &larr; Back to Texts List
            </a>
        </div>
    </div>
</div>
{% endblock content %}
